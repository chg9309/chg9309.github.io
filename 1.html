<h2>html</h2>
과학적인 성공 비결 꿈속에서는 약간의 의지력만 발휘해도 상상한 바를 곧장 실현시킬 수 있다.
꿈을 꿀 때는 자기 제약적 관념들로 가득한 마음이 거의 잠들어 있으므로, 영혼이 아직 현실화되지
않은 가능태 공간을 자유롭게 여행할 수 있기 때문이다. 그런 면에서 보면, 현실도 하나의
꿈에 불과하다는 말은 맞지만 반은 틀리다.
